<!DOCTYPE html>
<html>
  <head>
    <title>Number Input Field</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: aqua;
        height:50%;
        width:50%;
      }
      input[type=number] {
        font-size: 20px;
        padding: 10px;
        width: 200px;
        margin: 20px auto;
      }
      p {
        font-size: 40px;
        margin: 20px auto;
    
      }
    </style>
  </head>
  <body>


    <h1> User Insert a Number In Input</h1>
    <label for="number-input">Enter your number:</label>
    <input placeholder="here enter number" style="background-color: rgb(81, 255, 0); height:40px;" id="number-input">
    <p id="output"></p>


    <script>
      const input = document.getElementById('number-input');
      const output= document.getElementById('output');
      
      input.addEventListener('input', () => {

        const inputNumber = parseInt(input.value);
        
        if (inputNumber < 0) {
            
            
          output.textContent = ' Please Enter a positive value';
          output.style="background-color:red";
          
        } else if (inputNumber % 2 === 0) {
          const nextThreeEvens = [inputNumber + 2, inputNumber + 4, inputNumber + 6];
          output.textContent = `The next 3 even numbers are: ${nextThreeEvens.join(', ')}`;
          output.style="background-color:pink";
        } else {
          const nextThreeOdds = [inputNumber + 2, inputNumber + 4, inputNumber + 6];
          output.textContent = `The next 3 odd numbers are: ${nextThreeOdds.join(', ')}`;
          output.style="background-color:hotpink";
        }
      });
    </script>
  </body>
</html>
